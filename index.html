<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <section class="player player__0 player__active">
        <h2 class="player__name" id="name--0">🐷 Player 1</h2>
        <p class="player__score" id="score--0">43</p>
        <div class="current">
          <p class="current__label">Current</p>
          <p class="current__score" id="current--0">0</p>
        </div>
      </section>
      <section class="player player__1">
        <h2 class="player__name" id="name--1">🐷 Player 2</h2>
        <p class="player__score" id="score--1">24</p>
        <div class="current">
          <p class="current__label">Current</p>
          <p class="current__score" id="current--1">0</p>
        </div>
      </section>

      <img src="dice-1.png" alt="Playing dice" class="dice" />
      <button class="btn btn__new">🔄 New game</button>
      <button class="btn btn__roll">🎲 Roll dice</button>
      <button class="btn btn__hold1">📥 Hold</button>
      <button class="btn btn__hold2">📥 Hold</button>
    </main>
    <script src="app.js"></script>
  </body>
</html>
